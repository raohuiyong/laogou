<div class="me">
    <div ng-if="name">
        <img ng-src="{{image}}" alt="">
        <span class="name" ng-bind="name">慕课君</span>
        <div class="btns">
            <button ui-sref="send">投递</button>
            <button ui-sref="favorite">收藏</button>
            <button ng-click="logOut()">退出登录</button>
        </div>
    </div>
    <div ng-hide="name">
        <button class="login-btn" ui-sref="login">去登录</button>
    </div>
</div>
<div app-foot></div>
