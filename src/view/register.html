<div class="register">
    <form name="form" novalidate>
        <div class="form-line">
            <span class="account"></span>
            <input name="phone" ng-model="user.phone" validator="required,phone" type="text" placeholder="请输入手机号">
        </div>
        <div class="form-line">
            <span class="lock"></span>
            <input name="password" ng-model="user.password" validator="required,password" type="password" placeholder="设置6位以上密码">
        </div>
        <div class="message-wrap">
            <input name="text" ng-model="user.required" validator="required" class="message-box" type="text" placeholder="短信验证码">
            <span class="message {{time?'disabled':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信'"></span>
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit()">注册</button>
        <button class="register-btn" ui-sref="login">登录</button>
    </form>
</div>
